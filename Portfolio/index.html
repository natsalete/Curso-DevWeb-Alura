<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-Natalia</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__conteudo__titulo">
          Eleve seu negócio digital a outro nível
          <strong class="titulo-destaque"> um Front-end de qualidade!</strong>
        </h1>
        <p class="apresentacao__conteudo__texto">
          Olá! Sou Natalia Salete, desenvolvedora Front-end com especialidade em
          React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em
          prática boas ideias. Vamos conversar?
        </p>
        <div class="apresentacao__links">
          <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
          <a
            class="apresentacao__links_link"
            href="https://www.instagram.com/nat_salete?igsh=MTc3cDVyZW5yczZ1"
            >Instagram</a
          >
          <a
            class="apresentacao__links_link"
            href="https://github.com/natsalete"
            >GitHub</a
          >
        </div>
      </section>
      <section class="imagens">
        <img
          class="imagens__quadro"
          src="./Rectangle 48.png"
          alt="retangulo azul"
        />
        <img
          class="imagens__foto"
          src="./natalia.jpeg"
          alt="Foto da Natalia Salete"
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
